units:
  $default_stagger: 0
  $default_spread: 'U'
  $default_splay: 0
  $default_height: 'U-1'
  $default_width: 'U-1'
  $default_padding: 'U'
  $default_autobind: 15
points:
  zones:
    main:
      rows:
        bottom:
        home:
        top:
        num:
      columns:
        pinky:
          key.stagger: 0
        ring:
          key.stagger: 0
        middle:
          key.stagger: 8
        index:
          key.stagger: 8
        inner:
          key.stagger: -8
        aditional:
          key.stagger: -8
    thumb:
      anchor:
        ref: main_aditional_bottom
        shift: [ 0,-25 ]
        rotate: -45
      rows:
      columns:
        one:
        two:
          key.stagger: -1
  mirror:
    ref: thumb_two
    distance: 30
outlines:
  _main_board:
    - what: rectangle
      where: -main_aditional_bottom
      size: ['U', 'U']
      bound: true
      expand: 2
      fillet: 1
  _thumb_connector:
    - what: rectangle
      where: main_aditional_bottom
      size: ['U', 50]
      bound: true
      expand: 2
      fillet: 1
  board: 
    - _main_board
    - _thumb_connector
pcbs:
  main_pcb:
    outlines:
      board:
        outline: board
    footprints:
      keys:
        what: mx
        where: true
        params:
          hotswap: true
          from: "{{column_net}}"
          to: "{{row_net}}"

cases:
  main_case:
    - what: outline
      name: board
      extrude: 5
