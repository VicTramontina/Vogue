units:
  # Proxy Spacing Variables
  kx: U
  ky: U
  # Padding Variables
  px: kx + 2
  py: ky + 2
points:
  zones:
    main:
      anchor:
        shift: [150, -150]
      key:
        padding: 1ky
        spread: 1kx
      rows:
        bottom:
        home:
        num:
        top:
      columns:
        pinky:
          key.stagger: 0
        ring:
          key.stagger: 0
        middle:
          key.stagger: 8
        index:
          key.stagger: 8
        inner:
          key.stagger: -8
        aditional:
          key.stagger: -8
    thumb:
      key:
        padding: 1ky
        spread: 1kx
      anchor:
        ref: main_aditional_bottom
        shift: [ 0,-25 ]
        rotate: -45
      rows:
      columns:
        one:
        two:
          key.stagger: -kx/2
outlines:
  _main_board:
    - what: rectangle
      where: -main_aditional_bottom
      size: [px, py]
      bound: true
      expand: 2
      fillet: 1
  _thumb_connector:
    - what: rectangle
      where: main_aditional_bottom
      size: [px, 50]
      bound: true
      expand: 2
      fillet: 1
  _microcontroller:
    - what: rectangle
      where: main_aditional_top
      size: [65, 40]
  _reset:
    - what: rectangle
      where: main_aditional_num
      size: [65, 25]
  board: 
    - _main_board
    - _thumb_connector
    - _microcontroller
    - _reset
pcbs:
  main_pcb:
    outlines:
      main: 
        outline: board
    footprints:
      mx_hotswap:
        what: mx
        where: true
        params:
          keycaps: false
          reverse: true
          hotswap: true
          from: "{{column_net}}"
          to: "{{colrow}}"
      diode:
        what: diode
        where: true
        params:
          from: "{{colrow}}"
          to: "{{row_net}}"
        adjust:
          shift: [0, -5]
      promicro:
        what: promicro
        params:
          orientation: "down"
        where:
          ref: main_aditional_top
          shift: [px, 0]
          rotate: -90
      reset:
        what: button
        params:
          from: GND
          to: RST
        where:
          ref: main_aditional_num
          shift: [px, -5]
