units:
  $default_stagger: 0
  $default_spread: 'U'
  $default_splay: 0
  $default_height: 'U-1'
  $default_width: 'U-1'
  $default_padding: 'U'
  $default_autobind: 10
points:
  zones:
    main:
      rows:
        bottom:
        home:
        top:
        num:
      columns:
        pinky:
          key.stagger: 0
        ring:
          key.stagger: 0
        middle:
          key.stagger: 8
        index:
          key.stagger: 8
        inner:
          key.stagger: -8
        aditional:
          key.stagger: -8
    thumb:
      anchor:
        ref: main_aditional_bottom
        shift: [ 0,-25 ]
        rotate: -45
      rows:
      columns:
        one:
        two:
          key.stagger: -1
  mirror:
    ref: thumb_two
    distance: 30
outlines:
  _switches:
    - what: rectangle
      where: true
      size: [14, 14]
      bound: true
  board:
    - what: outline
      name: _switches
      expand: 2
      fillet: 1

pcbs:
  main_pcb:
    outlines:
      board:
        outline: board
    footprints:
      keys:
        what: mx
        where: true
        params:
          hotswap: true
          from: "{{column_net}}"
          to: "{{row_net}}"

cases:
  main_case:
    - what: outline
      name: board
      extrude: 5
