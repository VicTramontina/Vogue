units:
  # Proxy Spacing Variables
  kx: U
  ky: U
  # Padding Variables
  px: kx + 2
  py: ky + 2
points:
  zones:
    main:
      key:
        padding: 1ky
        spread: 1kx
      rows:
        bottom:
        home:
        top:
        num:
      columns:
        pinky:
          key.stagger: 0
        ring:
          key.stagger: 0
        middle:
          key.stagger: 8
        index:
          key.stagger: 8
        inner:
          key.stagger: -8
        aditional:
          key.stagger: -8
    thumb:
      key:
        padding: 1ky
        spread: 1kx
      anchor:
        ref: main_aditional_bottom
        shift: [ 0,-25 ]
        rotate: -45
      rows:
      columns:
        one:
        two:
          key.stagger: -1
outlines:
  _main_board:
    - what: rectangle
      where: -main_aditional_bottom
      size: [px, py]
      bound: true
      expand: 2
      fillet: 1
  _thumb_connector:
    - what: rectangle
      where: main_aditional_bottom
      size: [px, 50]
      bound: true
      expand: 2
      fillet: 1
  board: 
    - _main_board
    - _thumb_connector
pcbs:
  main_pcb:
    outlines:
      main: 
        outline: board
    
